<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-2xl mb-4">Register</h1>
    {% if error %}<div class="bg-red-600 p-2 mb-2">{{ error }}</div>{% endif %}
    <form method="POST" class="space-y-2">
        <input name="username" placeholder="User" class="text-black p-1 rounded w-full" required>
        <input name="password" type="password" placeholder="Password" class="text-black p-1 rounded w-full" required>
        <select name="role" class="text-black p-1 rounded w-full">
            <option value="read">Read</option>
            <option value="moderator">Moderator</option>
            <option value="admin">Admin</option>
        </select>
        <button class="bg-blue-600 px-4 py-2 rounded">Register</button>
    </form>
</body>
</html>
