<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <a href="/" class="bg-gray-700 px-2 py-1 rounded">&larr; Back</a>
    <h1 class="text-2xl my-4">User Management</h1>
    <form method="POST" class="space-y-2 mb-6">
        <input name="username" placeholder="Username" class="text-black p-1 rounded" required>
        <input name="password" placeholder="Password" class="text-black p-1 rounded" required>
        <select name="role" class="text-black p-1 rounded">
            <option value="admin">Admin</option>
            <option value="moderator">Moderator</option>
            <option value="read">Read</option>
        </select>
        <button class="bg-green-600 px-4 py-1 rounded">Add/Update</button>
    </form>
    <table class="min-w-full text-left">
        <tr><th>User</th><th>Role</th></tr>
        {% for u,r in users %}
        <tr><td>{{ u }}</td><td>{{ r }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
