<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 1.6 RCON Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-yellow-400">CS 1.6 RCON Admin Panel</h1>

        <form method="POST" class="space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-1">Server</label>
                    <select name="server" id="server" onchange="loadServer()" class="w-full p-2 rounded text-black">
                        <option value="">-- Select --</option>
                        {% for name in servers %}
                            <option value="{{ name }}" {% if name == request.form.server %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1">New Profile Name</label>
                    <input type="text" name="new_name" class="w-full p-2 rounded text-black">
                </div>
                <div>
                    <label class="block mb-1">RCON Password</label>
                    <input type="password" name="password" id="password" value="{{ request.form.password }}" class="w-full p-2 rounded text-black">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-1">Host</label>
                    <input type="text" name="host" id="host" value="{{ request.form.host }}" class="w-full p-2 rounded text-black">
                </div>
                <div>
                    <label class="block mb-1">Port</label>
                    <input type="text" name="port" id="port" value="{{ request.form.port or '27015' }}" class="w-full p-2 rounded text-black">
                </div>
                <div class="pt-6">
                    <button type="submit" name="save_profile" value="1" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">Save Profile</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                <button name="command" value="status" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Status</button>
                <button type="button" onclick="autoRefresh()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded">Auto Refresh</button>
                <button name="command" value="map de_dust2" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Map: Dust2</button>
                <button name="command" value="sv_restart 1" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded">Restart</button>
            </div>

            {% if presets %}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                {% for p in presets %}
                <div class="flex items-center">
                    <button name="command" value="{{ p.command }}" class="bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded flex-grow">{{ p.label }}</button>
                    <form method="POST" action="/remove_preset/{{ loop.index0 }}" class="ml-2">
                        <button class="bg-red-600 hover:bg-red-700 px-2 py-2 rounded" title="Remove">&times;</button>
                    </form>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="mt-4">
                <input type="text" name="command" placeholder="Custom command" class="w-full p-2 rounded text-black">
                <button type="submit" class="mt-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Send Command</button>
            </div>

          <div class="mt-4">
              <input type="text" name="say_message" placeholder="Say something on the server" class="w-full p-2 rounded text-black">
              <button type="submit" class="mt-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Say</button>
          </div>

          <div class="mt-4 bg-gray-700 p-4 rounded">
              <h3 class="font-semibold mb-2">Add Preset</h3>
              <form method="POST" action="/add_preset" class="flex flex-col md:flex-row gap-2">
                  <input type="text" name="preset_label" placeholder="Label" class="p-2 rounded text-black md:flex-1">
                  <input type="text" name="preset_command" placeholder="Command" class="p-2 rounded text-black md:flex-1">
                  <button type="submit" class="bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded">Add</button>
              </form>
          </div>


            {% if output %}
                <div class="mt-6 bg-black p-4 rounded text-green-400 font-mono whitespace-pre-wrap">
                    {{ output }}
                </div>
            {% endif %}
        </form>
    </div>

    <script>
        async function loadServer() {
            const name = document.getElementById('server').value;
            if (!name) return;

            const res = await fetch('/get_server/' + name);
            const data = await res.json();
            document.getElementById('host').value = data.host || '';
            document.getElementById('port').value = data.port || '27015';
            document.getElementById('password').value = data.password || '';
        }

        function autoRefresh() {
            setInterval(() => {
                const form = document.querySelector('form');

                // Remove any previous auto-added input
                const existing = document.querySelector('input[name="command"][data-auto="true"]');
                if (existing) existing.remove();

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'command';
                input.value = 'status';
                input.setAttribute('data-auto', 'true'); // so we can identify it
                form.appendChild(input);

                form.submit();
            }, 10000); // every 10 seconds
        }
    </script>
</body>
</html>
