<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stats</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
<a href="/" class="bg-gray-700 px-2 py-1 rounded">&larr; Back</a>
<h1 class="text-2xl mb-4">Command Stats</h1>
<table class="min-w-full text-left">
<tr><th>User</th><th>Commands</th></tr>
{% for u,c in rows %}<tr><td>{{ u }}</td><td>{{ c }}</td></tr>{% endfor %}
</table>
</body>
</html>
