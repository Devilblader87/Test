<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-2xl mb-4">Login</h1>

    {% if error %}<div class="bg-red-600 p-2 mb-2">{{ error }}</div>{% endif %}

    {% if error %}
    <div class="bg-red-600 p-2 mb-2">{{ error }}</div>
    {% endif %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="bg-red-600 p-2 mb-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-2">
        <input name="username" placeholder="User" class="text-black p-1 rounded w-full" required>
        <input name="password" type="password" placeholder="Password" class="text-black p-1 rounded w-full" required>
        <button class="bg-green-600 px-4 py-2 rounded">Login</button>
    </form>

    <p class="mt-2">No account? <a href="/register" class="underline text-blue-400">Register here</a></p>


    <p class="mt-2">No account? <a href="/register" class="underline text-blue-400">Register here</a></p>



</body>
</html>
